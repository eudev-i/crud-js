<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CRUD - JS</title>
    <meta charset="utf-8" />

    <!-- Fonte -->
    <link
      href="https://fonts.googleapis.com/css?family=Abel|Lobster"
      rel="stylesheet"
    />

    <!--Ícones -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <!-- Header -->
        <h1 class="mt-4">
          CRUD - JS

          <span class="float-right">
            <button class="btn btn-primary" id="btInsere" data-tipo="N">
              <i class="fa fa-plus"></i> Novo
            </button>
          </span>
        </h1>

        <!-- Tabela -->
        <table class="table table-hovered table-striped table-sm" id="tabela">
          <thead>
            <tr>
              <th style="width:30px" class="text-center">
                #
              </th>
              <th>Nome</th>
              <th style="width:200px">E-mail</th>
              <th style="width:120px" class="text-center">
                Celular
              </th>
              <th style="width:100px"></th>
              <th style="width:100px"></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr class="bg-primary">
              <th colspan="3">Total</th>
              <th id="total" class="text-right"></th>
              <th></th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>

    <div class="modal fade" id="modalInsere" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Cadastro
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form" onsubmit="return false">
              <div class="form-group">
                <label>Nome:</label>
                <input type="text" id="txtNome" class="form-control" />
              </div>
              <div class="form-group">
                <label>E-mail:</label>
                <input
                  type="email"
                  id="txtMail"
                  class="form-control"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                />
              </div>
              <div class="form-group">
                <label>Celular:</label>
                <input
                  type="text"
                  id="txtCelular"
                  class="form-control"
                  pattern="[0-9]"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success btn-block" id="btAdd">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/bootbox.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <script type="text/javascript"></script>
  </body>
</html>
